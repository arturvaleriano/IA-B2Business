    <!-- MODAL POP UP -->

    <form id="form-data" name="form-data" method="post">
      <div class="content">
        <div class="form-content">
          <label for="firstName"
            >Nome: <span style="color: red"> * </span></label
          >
          <input
            type="text"
            name="firstName"
            id="firstName"
            placeholder="Nome"
            autocomplete="on"
            required
          />
        </div>
        <div class="form-content">
          <label for="lastName"
            >Sobrenome: <span style="color: red"> * </span></label
          >
          <input
            type="text"
            name="lastName"
            id="lastName"
            placeholder="Sobrenome"
            autocomplete="on"
            required
          />
        </div>
        <div class="form-content">
          <label for="phone"
            >Telefone: <span style="color: red"> * </span> (WhatsApp)</label
          >
          <input
            type="tel"
            name="phone"
            id="phone"
            placeholder="(11) 91234-5678"
            autocomplete="on"
            pattern="\(\d{2}\)\s\d{5}-\d{4}"
            required
          />
        </div>
        <div class="form-content">
          <label for="email">Email: <span style="color: red"> * </span></label>
          <input
            type="text"
            name="email"
            id="email"
            placeholder="email@email.com"
            pattern=".*@.*\.com"
            autocomplete="on"
            required
          />
        </div>
        <div class="form-content">
          <label for="companyName"
            >Nome da Empresa: <span style="color: red"> * </span></label
          >
          <input
            type="text"
            name="companyName"
            id="companyName"
            placeholder="Nome da empresa"
            autocomplete="on"
            required
          />
        </div>
        <div class="form-content">
          <label for="description"
            >Descreva seus desafios: <span style="color: red"> * </span></label
          >
          <textarea
            name="description"
            id="description"
            placeholder="Descreva seus desafios aqui"
            style="resize: none"
          ></textarea>
        </div>
        <div id="buttons">
          <button id="cancel" class="button danger">Cancelar</button>
          <button type="submit" id="send" class="button">Enviar</button>
        </div>
      </div>
    </form>
